<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리액트: 상태</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif;}
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">   
    class TestA extends React.Component {
    	constructor(props, context, updater) {
      	super(props, context, updater)
        
        // 상태(state) : 화면에 출력하고 싶은것
        this.state = {
        	now: new Date()
        }
        //this.state.<키> // 상태를 추출
        //this.setState({<키> : <값>}) // 상태를 변경 -> render() -> 화면에 반영
        setInterval(() => {
        	this.setState({ now: new Date() })
        }, 1000)
        
      }
    	render () {
      	const style = {
        	color: this.props.color,
          textAlign: "center"
        }
        const now = this.state.now
        const hh = this._fmt(now.getHours())
        const mm = this._fmt(now.getMinutes())
        const ss = this._fmt(now.getSeconds())
      	return (        	
          <h1 style={style}>{hh}:{mm}:{ss}</h1>
        )
      }
      _fmt(v) {
      	const s = '00' + v
        return s.substr(s.length -2, 2)
      }
    }    
    
  	const root = document.getElementById('root');
    const element = <TestA color="blue">Hello React!!</TestA>   
    ReactDOM.render(element, root)
  </script>
</body>
</html>
